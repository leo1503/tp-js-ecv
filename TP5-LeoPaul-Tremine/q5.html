<script>
    function combinations() {
        return Array.prototype.reduce.call(arguments, function (a, b) {
            return a * b;
        });
    }
    console.log(combinations(2,3));
    console.log(combinations(3,7,4));
    console.log(combinations(2,3,4,5));
</script>
