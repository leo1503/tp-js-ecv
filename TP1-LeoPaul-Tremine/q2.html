<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h2>Question 2 :</h2>
<p><span class="gras">Lorem</span> <span class="italic">Ipsum</span> <span class="uppercase">is</span> simply dummy text of the printing and typesetting industry. <br /></p>
<p><span class="gras">Lorem</span> <span class="italic">Ipsum</span> <span class="uppercase">has</span> been the industry's standard dummy text ever since the 1500s, <br /></p>
<p><span class="gras">when</span> <span class="italic">an </span> <span class="uppercase">unknown</span> printer took a galley of type and scrambled it to make a type specimen book. <br /></p>
</body>
</html>
<script>
    let gras = document.querySelectorAll(".gras");
    let italic = document.querySelectorAll(".italic");
    let uppercase = document.querySelectorAll(".uppercase");
    gras.forEach(element => element.setAttribute("style", "font-weight: bold"));
    italic.forEach(element => element.setAttribute("style", "font-style: italic"));
    uppercase.forEach(element => element.setAttribute("style", "text-transform: uppercase"));
</script>
