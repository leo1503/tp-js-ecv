<!DOCTYPE html>
<html>
<head>
    <title>Q4</title>
</head>
<body>
<h2>Question 4 : </h2>
<div id="boite" style="width: 50px;height: 50px;background: pink;position: absolute"></div>
<script>
    let boite = document.getElementById('boite'),
        style = boite.style,
        i = boite.offsetLeft,
        j = boite.offsetTop;
    document.onkeydown = function(event){
        var event = event || window,
            keyCode = event.keyCode;

        switch(keyCode){
            case 38:
                j--;
                break;
            case 40:
                j++;
                break;
            case 37:
                i--;
                break;
            case 39:
                i++;
                break;
        }
        style.left = String(i) +'px';
        style.top = String(j) + 'px';
    }
</script>
</body>
</html>
