<script>
    let alea = Math.random() * (15 - 5) + 5;
    function changeColorToRed(div){
      div.style.backgroundColor = 'red';
    }

    for (let i = 0; i < alea; i++) {
      madiv = document.createElement('div');
      madiv.style.height = '50px';
      madiv.style.width = '100%';
      madiv.setAttribute("onclick","changeColorToRed(this)");
      let randomColor = (Math.floor(Math.random()*0xFFFFFF)).toString(16);
      madiv.style.backgroundColor = "#" + randomColor;
      document.body.appendChild(madiv);
    }
</script>
