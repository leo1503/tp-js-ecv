<script>
    function getHashTags(string){
        return string.split(' ').sort(function(a,b){return b.length - a.length;}).slice(0,3).map(function(e) {return '#' + e});
    }
    console.log(getHashTags('je prends un avocado dans la mezzanine'));
</script>
